<script type="text/javascript">
    RED.nodes.registerType('iot data in',{
        category: 'iotExplorer',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            server: { value: null, type: "iot-explorer-server" },
            subType: { value: "property" },
            subTopic: { value: "" },
        },
        inputs:1,
        outputs:1,
        icon: "arrow-in.svg",
        label: function() {
            return this.name || `接收数据 ${this.subTopic ? 'custom' : this.subType}`;
        }
    });
</script>
